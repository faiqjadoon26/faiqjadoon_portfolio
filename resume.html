<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>resume.sh | Faiq Terminal</title>
  <link rel="icon" type="image/png" href="logo.PNG" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --green: #00ff41;
      --bg: #000;
      --accent: #39ff14;
      --red: #e63946;
      --gray: #c7ffc7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      color: var(--green);
      font-family: "JetBrains Mono", monospace;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 3px,
        rgba(0,255,65,0.06) 4px,
        rgba(0,255,65,0.06) 5px
      );
      pointer-events: none;
      z-index: 10;
    }

    header {
      padding: 10px 20px;
      border-bottom: 1px solid rgba(0,255,65,0.4);
      background: rgba(0,0,0,0.85);
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 8px var(--green));
    }

    nav a {
      color: var(--green);
      margin-left: 15px;
      text-decoration: none;
      opacity: 0.7;
      padding: 4px 8px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: 0.2s;
    }

    nav a:hover {
      opacity: 1;
      border-color: rgba(0,255,65,0.5);
      background: rgba(0,255,65,0.15);
    }

    nav .active {
      opacity: 1;
      border-color: var(--green);
      background: rgba(0,255,65,0.2);
    }

    .wrapper {
      padding: 20px;
      height: calc(100vh - 70px);
    }

    .terminal {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      height: 90%;
      border: 1px solid rgba(0,255,65,0.5);
      border-radius: 10px;
      background: rgba(0,0,0,0.95);
      box-shadow: 0 0 25px rgba(0,255,65,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(0,255,65,0.3);
      background: #020802;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
    }

    .dots {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red { background: #ff5f57; }
    .dot.yellow { background: #febc2e; }
    .dot.green { background: #28c840; }

    .terminal-body {
      padding: 15px;
      font-size: 0.9rem;
      overflow-y: auto;
      flex: 1;
    }

    .line { margin-bottom: 5px; white-space: pre-wrap; }

    .system { color: var(--red); }

    .terminal-input {
      border-top: 1px solid rgba(0,255,65,0.4);
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
      background: #000;
    }

    #inputField {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--green);
      font-size: 0.9rem;
      font-family: inherit;
    }

    .resume-section-title {
      color: var(--gray);
      margin-top: 10px;
      margin-bottom: 4px;
      font-weight: bold;
    }

    .download-btn {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 14px;
      background: rgba(0,255,65,0.15);
      border: 1px solid var(--green);
      border-radius: 6px;
      text-decoration: none;
      color: var(--green);
      font-size: 0.85rem;
      transition: 0.2s;
    }

    .download-btn:hover {
      background: rgba(0,255,65,0.25);
      box-shadow: 0 0 10px rgba(0,255,65,0.4);
    }

  </style>
</head>
<body>

<header>
  <div class="brand">
    <img src="logo.PNG" class="brand-logo" alt="Logo" />
    <span>FAIQ JADOON // RESUME MODULE</span>
  </div>

  <nav>
    <a href="index.html">home.sh</a>
    <a href="about.html">about.sh</a>
    <a href="projects.html">projects.sh</a>
    <a href="resume.html" class="active">resume.sh</a>
    <a href="contact.html">contact.sh</a>
  </nav>
</header>

<div class="wrapper">
  <div class="terminal">
    <div class="terminal-header">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <span>/dev/portfolio/resume.sh</span>
    </div>

    <div class="terminal-body" id="terminal-output"></div>

    <div class="terminal-input">
      <span>faiq@terminal:~/resume$</span>
      <input id="inputField" type="text" placeholder="type 'help' for commands">
    </div>
  </div>
</div>

<script>
const output = document.getElementById("terminal-output");
const inputField = document.getElementById("inputField");

function print(text, cls="") {
  const div = document.createElement("div");
  div.className = "line " + cls;
  div.textContent = text;
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;
}

function boot() {
  print("[BOOT] loading resume module…", "system");
  setTimeout(() => print("[OK] profile loaded"), 400);
  setTimeout(() => print("[OK] experience modules loaded"), 700);
  setTimeout(() => print("[OK] education records loaded"), 900);
  setTimeout(showResume, 1200);
}

function showResume() {
  print("");
  print("====== RESUME — FAIQ JADOON ======\n");

  print(">>> Personal Info");
  print(" • Name: Faiq Jadoon");
  print(" • Role: Developer / Python Programmer / Terminal UI Enthusiast");
  print(" • Location: Canada");
  print("");

  print(">>> Skills");
  print(" • Python, Tkinter GUI, Automation");
  print(" • Web Development (HTML, CSS, JS)");
  print(" • Face Recognition Systems");
  print(" • Hacking-style UI design");
  print("");

  print(">>> Experience");
  print(" • Built multiple Python desktop apps (Notepad, Typing Simulator, Face Recognition)");
  print(" • Experience building hacker-themed UIs and portfolio systems");
  print("");

  print(">>> Education");
  print(" • CS + Programming background");
  print("");

  print(">>> Resume PDF");
  print("");
  const link = document.createElement("a");
  link.href = "Faiq_Jadoon_Resume.pdf"; 
  link.textContent = "[DOWNLOAD PDF]";
  link.className = "download-btn";
  output.appendChild(link);
}

function handleCommand(cmd) {
  print("faiq@terminal:~/resume$ " + cmd);

  if (cmd === "help") {
    print("Commands:");
    print("  help      - show commands");
    print("  home      - go to home");
    print("  about     - open about");
    print("  projects  - open projects");
    print("  contact   - open contact");
    print("  download  - download resume");
    print("  clear     - clear terminal");
  }
  else if (cmd === "home") window.location = "index.html";
  else if (cmd === "about") window.location = "about.html";
  else if (cmd === "projects") window.location = "projects.html";
  else if (cmd === "contact") window.location = "contact.html";
  else if (cmd === "download") window.location = "Faiq_Jadoon_Resume.pdf";
  else if (cmd === "clear") output.innerHTML = "";
  else print("command not found: " + cmd, "system");
}

inputField.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const cmd = inputField.value.trim();
    inputField.value = "";
    if (cmd) handleCommand(cmd);
  }
});

boot();
</script>

</body>
</html>
