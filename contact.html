<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>contact.sh | Faiq Terminal</title>
  <link rel="icon" type="image/png" href="logo.PNG" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --hacker-green:#00ff41;
      --accent-red:#e63946;
      --bg:#000;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:"JetBrains Mono",monospace;
      background:
        radial-gradient(circle at 10% 20%,rgba(0,255,65,0.08) 0,transparent 30%),
        radial-gradient(circle at 90% 80%,rgba(0,255,65,0.08) 0,transparent 30%),
        #000;
      color:var(--hacker-green);
      min-height:100vh;
      overflow:hidden;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,255,65,0.03) 3px,
        rgba(0,255,65,0.03) 4px
      );
      pointer-events:none;
      z-index:-1;
    }
    .scanline{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:5px;
      background:linear-gradient(to bottom,rgba(0,255,65,0.3),rgba(0,255,65,0.08),transparent);
      animation:scan 8s linear infinite;
      pointer-events:none;
      z-index:5;
    }
    @keyframes scan{
      0%{top:0%}
      100%{top:100%}
    }

    header{
      padding:0.9rem 1.6rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(0,255,65,0.45);
      background:rgba(0,0,0,0.9);
      backdrop-filter:blur(5px);
      position:sticky;
      top:0;
      z-index:4;
      box-shadow:0 0 18px rgba(0,255,65,0.25);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:0.6rem;
    }
    .brand-logo{
      width:34px;
      height:34px;
      object-fit:contain;
      filter:drop-shadow(0 0 8px rgba(0,255,65,0.8));
    }
    .brand-name{
      font-size:0.95rem;
      letter-spacing:0.09em;
    }
    nav{
      display:flex;
      gap:1rem;
      font-size:0.85rem;
      flex-wrap:wrap;
    }
    nav a{
      color:var(--hacker-green);
      text-decoration:none;
      padding:0.25rem 0.55rem;
      border-radius:4px;
      border:1px solid transparent;
      opacity:0.7;
      transition:0.2s;
      position:relative;
      overflow:hidden;
    }
    nav a::before{
      content:"";
      position:absolute;
      top:0;
      left:-120%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg,transparent,rgba(0,255,65,0.25),transparent);
      transition:left 0.5s;
    }
    nav a:hover::before{left:120%;}
    nav a:hover{
      opacity:1;
      border-color:rgba(0,255,65,0.5);
      background:rgba(0,255,65,0.18);
      box-shadow:0 0 12px rgba(0,255,65,0.4);
    }
    nav a.active{
      opacity:1;
      border-color:var(--hacker-green);
      background:rgba(0,255,65,0.25);
    }

    .wrapper{
      min-height:calc(100vh - 64px);
      padding:1.5rem;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .terminal{
      width:100%;
      max-width:980px;
      height:78vh;
      max-height:560px;
      border-radius:10px;
      border:1px solid rgba(0,255,65,0.7);
      background:radial-gradient(circle at 0 0,rgba(0,255,65,0.16) 0,transparent 50%),
                 radial-gradient(circle at 100% 100%,rgba(0,255,65,0.12) 0,transparent 55%),
                 #020302;
      box-shadow:0 0 26px rgba(0,255,65,0.4);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .terminal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0.45rem 0.85rem;
      border-bottom:1px solid rgba(0,255,65,0.5);
      background:#020802;
      font-size:0.78rem;
    }
    .dots{display:flex;gap:0.3rem;}
    .dot{
      width:10px;height:10px;border-radius:50%;
      box-shadow:0 0 6px rgba(0,0,0,0.7);
    }
    .dot.red{background:#ff5f57}
    .dot.yellow{background:#febc2e}
    .dot.green{background:#28c840}
    .header-title{opacity:0.85;}
    .header-meta{opacity:0.7;}

    .terminal-body{
      flex:1;
      padding:0.75rem 0.9rem 0.9rem;
      font-size:0.85rem;
      overflow-y:auto;
    }

    .line{
      white-space:pre-wrap;
      word-break:break-word;
      margin-bottom:0.12rem;
    }
    .line.system{color:var(--accent-red);}
    .line.comment{color:#bfffd0;font-style:italic;}
    .line.success{color:#63ff9b;}
    .line.error{color:var(--accent-red);}
    .prompt-frag{color:#a4ffbe;}
    .prompt-path{color:#5cee95;}
    .cmd-text{color:#eafff1;}

    .form-block{
      margin-top:0.75rem;
      padding-top:0.5rem;
      border-top:1px dashed rgba(0,255,65,0.4);
    }
    .form-title{
      margin-bottom:0.4rem;
      font-weight:600;
    }
    form{
      display:flex;
      flex-direction:column;
      gap:0.45rem;
    }
    .field-row{
      display:flex;
      align-items:center;
      gap:0.4rem;
      flex-wrap:wrap;
    }
    .field-label{
      min-width:70px;
      font-size:0.8rem;
      color:#d3ffe7;
    }
    .field-input{
      flex:1;
    }
    input,textarea{
      width:100%;
      background:rgba(0,0,0,0.85);
      border:1px solid rgba(0,255,65,0.35);
      border-radius:3px;
      padding:0.3rem 0.45rem;
      font-family:inherit;
      font-size:0.8rem;
      color:var(--hacker-green);
      resize:vertical;
      min-height:0;
    }
    input:focus,textarea:focus{
      outline:none;
      border-color:var(--hacker-green);
      box-shadow:0 0 8px rgba(0,255,65,0.4);
    }
    textarea{
      min-height:70px;
    }
    .btn-row{
      margin-top:0.3rem;
    }
    button{
      padding:0.35rem 0.85rem;
      border-radius:4px;
      border:1px solid var(--hacker-green);
      background:rgba(0,255,65,0.08);
      color:var(--hacker-green);
      font-family:inherit;
      font-size:0.8rem;
      display:inline-flex;
      align-items:center;
      gap:0.3rem;
      cursor:pointer;
      transition:0.2s;
    }
    button:hover{
      background:rgba(0,255,65,0.2);
      box-shadow:0 0 12px rgba(0,255,65,0.5);
    }

    .social-block{
      margin-top:0.7rem;
      border-top:1px dashed rgba(0,255,65,0.35);
      padding-top:0.35rem;
      font-size:0.78rem;
    }
    .social-links{
      display:flex;
      flex-wrap:wrap;
      gap:0.4rem;
      margin-top:0.3rem;
    }
    .social-link{
      display:inline-flex;
      align-items:center;
      gap:0.25rem;
      padding:0.25rem 0.55rem;
      border-radius:999px;
      border:1px solid rgba(0,255,65,0.4);
      text-decoration:none;
      color:var(--hacker-green);
      font-size:0.75rem;
    }
    .social-link i{font-size:0.9rem;}
    .social-link:hover{
      background:rgba(0,255,65,0.18);
      box-shadow:0 0 10px rgba(0,255,65,0.4);
    }

    .terminal-input{
      border-top:1px solid rgba(0,255,65,0.45);
      padding:0.55rem 0.85rem;
      display:flex;
      align-items:center;
      gap:0.25rem;
      background:#000;
      font-size:0.82rem;
    }
    #commandInput{
      flex:1;
      background:transparent;
      border:none;
      outline:none;
      color:var(--hacker-green);
      font-family:inherit;
      font-size:inherit;
    }
    #commandInput::placeholder{
      color:rgba(0,255,65,0.45);
    }

    @media(max-width:600px){
      header{
        flex-direction:column;
        align-items:flex-start;
        gap:0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>

  <header>
    <div class="brand">
      <img src="logo.PNG" alt="Logo" class="brand-logo">
      <span class="brand-name">FAIQ JADOON // contact.sh</span>
    </div>
    <nav>
      <a href="index.html">home.sh</a>
      <a href="about.html">about.sh</a>
      <a href="projects.html">projects.sh</a>
      <a href="resume.html">resume.sh</a>
      <a href="contact.html" class="active">contact.sh</a>
    </nav>
  </header>

  <div class="wrapper">
    <section class="terminal">
      <div class="terminal-header">
        <div class="dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="header-title">/home/faiq/contact.sh — message interface</div>
        <div class="header-meta" id="sessionMeta">session: pending</div>
      </div>

      <div class="terminal-body" id="terminalBody">
        <div id="terminalLog"></div>

        <div class="form-block">
          <div class="form-title">>> contact_form()</div>
          <form id="contactForm" action="https://formspree.io/f/xqalzvan" method="POST">
            <div class="field-row">
              <span class="field-label">name:</span>
              <div class="field-input">
                <input id="name" name="name" type="text" placeholder="John Doe" required />
              </div>
            </div>
            <div class="field-row">
              <span class="field-label">email:</span>
              <div class="field-input">
                <input id="email" name="email" type="email" placeholder="you@example.com" required />
              </div>
            </div>
            <div class="field-row" style="align-items:flex-start;">
              <span class="field-label">message:</span>
              <div class="field-input">
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
              </div>
            </div>
            <div class="btn-row">
              <button type="submit">
                <i class="fas fa-paper-plane"></i>
                send_message()
              </button>
            </div>
          </form>
        </div>

        <div class="social-block">
          <div>> social.hooks</div>
          <div class="social-links">
            <a href="https://instagram.com/jadoon_faiq" target="_blank" class="social-link">
              <i class="fab fa-instagram"></i><span>Instagram</span>
            </a>
            <a href="https://github.com/faiqjadoon26" target="_blank" class="social-link">
              <i class="fab fa-github"></i><span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/faiq-jadoon-079983343" target="_blank" class="social-link">
              <i class="fab fa-linkedin"></i><span>LinkedIn</span>
            </a>
          </div>
        </div>
      </div>

      <div class="terminal-input">
        <span class="prompt-frag">visitor@contact</span>:<span class="prompt-path">~/inbox</span>$ 
        <input id="commandInput" autocomplete="off"
               placeholder="type 'help' (commands: help, send, clear, social, home, about, projects, resume, contact)" />
      </div>
    </section>
  </div>

  <script>
    const logEl = document.getElementById("terminalLog");
    const cmdEl = document.getElementById("commandInput");
    const formEl = document.getElementById("contactForm");
    const sessionMeta = document.getElementById("sessionMeta");

    function printLine(text, cls=""){
      const div = document.createElement("div");
      div.className = "line" + (cls ? " " + cls : "");
      div.textContent = text;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function printCommand(cmd){
      printLine("visitor@contact:~/inbox$ " + cmd, "cmd-text");
    }

    function boot(){
      const steps = [
        () => printLine("[BOOT] initializing contact subsystem...", "system"),
        () => printLine("[OK]   message queue online"),
        () => printLine("[OK]   formspree endpoint registered"),
        () => printLine(""),
        () => printLine("Type 'help' to see available commands.", "comment")
      ];
      steps.forEach((fn,i)=>setTimeout(fn,i*350));

      const start = Date.now();
      setInterval(()=>{
        const diff = Math.floor((Date.now()-start)/1000);
        const m = String(Math.floor(diff/60)).padStart(2,"0");
        const s = String(diff%60).padStart(2,"0");
        sessionMeta.textContent = "session: " + m + ":" + s;
      },1000);
    }

    function submitFormViaAjax(){
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if(!name || !email || !message){
        printLine("ERROR: please fill in name, email, and message before sending.", "error");
        return;
      }

      printLine("[SEND] transmitting payload to formspree.io...", "system");

      const formData = new FormData(formEl);

      fetch(formEl.action, {
        method:"POST",
        body:formData,
        headers:{ "Accept":"application/json" }
      })
      .then(res=>{
        if(res.ok){
          printLine("[OK] message sent successfully ✔", "success");
          formEl.reset();
        } else {
          throw new Error("Form submission failed");
        }
      })
      .catch(()=>{
        printLine("[ERROR] failed to send. Try again or use social links.", "error");
      });
    }

    function handleCommand(raw){
      const cmd = raw.trim();
      if(!cmd) return;
      printCommand(cmd);

      if(cmd === "help"){
        printLine("");
        printLine("Available commands:", "comment");
        printLine("  help      - show this help");
        printLine("  send      - submit the form");
        printLine("  clear     - clear the log");
        printLine("  social    - print social links");
        printLine("  home      - go to home.sh");
        printLine("  about     - open about.sh");
        printLine("  projects  - open projects.sh");
        printLine("  resume    - open resume.sh");
        printLine("  contact   - reload this page");
      }
      else if(cmd === "clear"){
        logEl.innerHTML = "";
      }
      else if(cmd === "social"){
        printLine("social.hooks =>", "comment");
        printLine("  instagram: @jadoon_faiq");
        printLine("  github:    github.com/faiqjadoon26");
        printLine("  linkedin:  /in/faiq-jadoon-079983343");
      }
      else if(cmd === "home"){
        window.location.href = "index.html";
      }
      else if(cmd === "about"){
        window.location.href = "about.html";
      }
      else if(cmd === "projects"){
        window.location.href = "projects.html";
      }
      else if(cmd === "resume"){
        window.location.href = "resume.html";
      }
      else if(cmd === "contact"){
        window.location.href = "contact.html";
      }
      else if(cmd === "send"){
        submitFormViaAjax();
      }
      else{
        printLine("command not found: " + cmd, "error");
      }
    }

    // Handle normal form submit (button)
    formEl.addEventListener("submit",(e)=>{
      e.preventDefault();
      submitFormViaAjax();
    });

    // Handle terminal commands
    cmdEl.addEventListener("keydown",(e)=>{
      if(e.key === "Enter"){
        const v = cmdEl.value;
        cmdEl.value = "";
        handleCommand(v);
      }
    });

    // Only auto-focus terminal when clicking outside the form and command input
    document.addEventListener("click",(e)=>{
      const clickedInsideForm = e.target.closest("#contactForm");
      const clickedCommandInput = e.target === cmdEl;
      if(!clickedInsideForm && !clickedCommandInput){
        cmdEl.focus();
      }
    });

    window.addEventListener("load",()=>{
      boot();
      cmdEl.focus();
    });
  </script>
</body>
</html>
