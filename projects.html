<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>projects.sh | Faiq Terminal</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { 
      ---green:#00ff41; 
      --accent-red:#e63946; 
    }
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    body{
      font-family:"JetBrains Mono",monospace;
      background:
        radial-gradient(circle at 10% 20%,rgba(0,255,65,0.1),transparent 40%),
        radial-gradient(circle at 90% 80%,rgba(0,255,65,0.1),transparent 40%),
        #000;
      color:var(---green);
      min-height:100vh;
      overflow:hidden;
      position:relative;
    }
    /* scanlines */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,255,65,0.05) 2px,
        rgba(0,255,65,0.05) 4px
      );
      pointer-events:none;
      z-index:2;
    }
    .scanline{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:6px;
      background:linear-gradient(
        to bottom,
        rgba(0,255,65,0.6),
        rgba(0,255,65,0.1),
        transparent
      );
      animation:scan 7s linear infinite;
      z-index:3;
    }
    @keyframes scan{
      0%{top:0%}
      100%{top:100%}
    }

    /* top nav */
    header{
      padding:0.75rem 1.5rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid rgba(0,255,65,0.4);
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(4px);
      position:sticky;
      top:0;
      z-index:4;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:0.6rem;
    }
    .brand-logo{
      width:30px;
      height:30px;
      object-fit:contain;
      filter:drop-shadow(0 0 8px rgba(0,255,65,0.8));
    }
    .brand-name{
      font-size:0.9rem;
      letter-spacing:0.08em;
    }
    nav{
      display:flex;
      gap:1rem;
      font-size:0.85rem;
    }
    nav a{
      color:var(---green);
      text-decoration:none;
      opacity:0.7;
      padding:0.2rem 0.55rem;
      border-radius:4px;
      border:1px solid transparent;
      transition:0.2s;
    }
    nav a:hover{
      opacity:1;
      border-color:rgba(0,255,65,0.6);
      background:rgba(0,255,65,0.12);
    }
    nav a.active{
      opacity:1;
      border-color:var(---green);
      background:rgba(0,255,65,0.2);
    }

    /* main layout */
    .wrapper{
      position:relative;
      z-index:1;
      min-height:calc(100vh - 60px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
    }
    .terminal{
      width:100%;
      max-width:960px;
      height:75vh;
      max-height:540px;
      background:rgba(0,0,0,0.95);
      border-radius:10px;
      border:1px solid rgba(0,255,65,0.8);
      box-shadow:0 0 26px rgba(0,255,65,0.4);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .terminal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0.45rem 0.85rem;
      background:#020804;
      border-bottom:1px solid rgba(0,255,65,0.7);
      font-size:0.8rem;
    }
    .window-dots{
      display:flex;
      gap:0.3rem;
    }
    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:#333;
    }
    .dot.red{background:#ff5f56}
    .dot.yellow{background:#ffbd2d}
    .dot.green{background:#27c93f}
    .header-title{
      color:#b7ffd0;
    }
    .header-meta{
      color:#79f9a2;
    }

    .terminal-body{
      flex:1;
      padding:0.75rem 0.9rem;
      font-size:0.86rem;
      overflow-y:auto;
    }
    .line{
      white-space:pre-wrap;
      word-break:break-word;
      margin-bottom:0.1rem;
    }
    .line.system{
      color:#7bf8a3;
    }
    .line.title{
      color:#c7ffe2;
      font-weight:600;
    }
    .line.error{
      color:var(--accent-red);
    }

    .prompt-frag{
      color:#92ffc0;
    }
    .prompt-path{
      color:#5fee97;
    }
    .cmd{
      color:var(---green);
      font-weight:600;
    }

    .terminal-input{
      border-top:1px solid rgba(0,255,65,0.7);
      padding:0.5rem 0.8rem;
      display:flex;
      align-items:center;
      gap:0.4rem;
      background:#000;
      font-size:0.86rem;
    }
    #inputField{
      background:transparent;
      border:none;
      outline:none;
      color:var(---green);
      font-family:inherit;
      font-size:inherit;
      flex:1;
    }
    #inputField::placeholder{
      color:rgba(0,255,65,0.4);
    }

    footer{
      text-align:center;
      font-size:0.75rem;
      color:#7bf8a3;
      opacity:0.8;
      padding-bottom:0.6rem;
    }

    /* images inside terminal */
    .term-img-wrap{
      margin:0.7rem 0;
      display:flex;
      justify-content:center;
    }
    .term-img{
      max-width:70%;
      border-radius:6px;
      border:1px solid rgba(0,255,65,0.7);
      box-shadow:0 0 18px rgba(0,255,65,0.5);
      object-fit:cover;
    }

    a.link{
      color:var(---green);
      text-decoration:none;
      border-bottom:1px dashed rgba(0,255,65,0.7);
    }
    a.link:hover{
      text-shadow:0 0 6px var(---green);
    }

    @media(max-width:700px){
      .wrapper{padding:1rem;}
      .terminal{height:72vh;}
      .term-img{max-width:90%;}
      header{flex-direction:column;align-items:flex-start;gap:0.4rem;}
    }
  </style>
</head>
<body>
  <div class="scanline"></div>

  <header>
    <div class="brand">
      <img src="logo.png" class="brand-logo" alt="logo">
      <span class="brand-name">projects.sh // FAIQ_JADOON</span>
    </div>
    <nav>
      <a href="index.html">home.sh</a>
      <a href="about.html">about.sh</a>
      <a href="projects.html" class="active">projects.sh</a>
      <a href="resume.html">resume.sh</a>
      <a href="contact.html">contact.sh</a>
    </nav>
  </header>

  <div class="wrapper">
    <section class="terminal">
      <div class="terminal-header">
        <div class="window-dots">
          <div class="dot red"></div>
          <div class="dot yellow"></div>
          <div class="dot green"></div>
        </div>
        <div class="header-title">/home/faiq/projects.sh</div>
        <div class="header-meta" id="uptime">session: 00:00</div>
      </div>

      <div class="terminal-body" id="terminalBody"></div>

      <div class="terminal-input">
        <span class="prompt-frag">visitor@projects</span>:<span class="prompt-path">~/repos</span>$ 
        <input id="inputField" placeholder="type 'help' or 'open face' / 'open alexa' / 'open typing' / 'open notepad'" autocomplete="off" />
      </div>
    </section>
  </div>

  <footer>© 2025 Faiq Jadoon — Projects Terminal</footer>

  <script>
    const bootLines = [
      "[SCAN] scanning repositories...",
      "[OK]   4 public Python projects found.",
      "[LOAD] loading project metadata...",
      "[OK]   modules ready.",
      "",
      "Rendering projects dashboard..."
    ];

    const projectsContent = [
      "",
      "<span class='line title'>> projects.list()</span>",
      "",
      "1. Face Recognition Attendance System",
      "<div class='term-img-wrap'><img src='face-recognition.png' alt='Face Recognition Attendance' class='term-img'></div>",
      "   - Python + OpenCV + face_recognition",
      "   - Automates attendance logging from camera feed.",
      "   - <a class='link' href='face-recognition.html'>Open detailed page</a>",
      "",

      "2. Alexa with Python",
      "<div class='term-img-wrap'><img src='siri with python.png' alt='Face Recognition Attendance' class='term-img'></div>",
      "   - Voice assistant using speech recognition + TTS.",
      "   - <a class='link' href='alexa-with-python.html'>Open detailed page</a>",
      "",
      "<div class='term-img-wrap'><img src='typing-simulator.png' alt='Human Typing Simulator' class='term-img'></div>",
      "3. Human Typing Simulator",
      "   - Simulates realistic human typing with delays & mistakes.",
      "   - <a class='link' href='human-typing-simulator.html'>Open detailed page</a>",
      "",
      "<div class='term-img-wrap'><img src='hacker-notepad.png' alt='Notepad  Edition' class='term-img'></div>",
      "4. Notepad  Edition",
      "   - GUI notepad with green-on-black  theme.",
      "   - <a class='link' href='notepad-hacker-edition.html'>Open detailed page</a>",
      "",
      "Hint: type 'help' or:",
      "  'open face' | 'open alexa' | 'open typing' | 'open notepad'"
    ];

    const bodyEl = document.getElementById("terminalBody");
    const inputEl = document.getElementById("inputField");
    const uptimeEl = document.getElementById("uptime");

    function printLine(text, cls) {
      const div = document.createElement("div");
      div.className = "line" + (cls ? " " + cls : "");
      div.innerHTML = text;
      bodyEl.appendChild(div);
      bodyEl.scrollTop = bodyEl.scrollHeight;
    }

    function bootSequence() {
      let i = 0;
      function step() {
        if (i < bootLines.length) {
          printLine(bootLines[i], "system");
          i++;
          setTimeout(step, 260);
        } else {
          projectsContent.forEach(l => printLine(l));
        }
      }
      step();
    }

    function handleCommand(raw) {
      const input = raw.trim();
      if (!input) return;

      printLine(
        `<span class="prompt-frag">visitor@projects</span>:<span class="prompt-path">~/repos</span>$ <span class="cmd">${input}</span>`
      );

      if (input === "help") {
        printLine("", "");
        printLine("Available commands:", "system");
        printLine("  help         - show this help", "system");
        printLine("  clear        - clear this screen", "system");
        printLine("  home         - go to home terminal", "system");
        printLine("  open face    - open face recognition project page", "system");
        printLine("  open alexa   - open alexa with python page", "system");
        printLine("  open typing  - open human typing simulator page", "system");
        printLine("  open notepad - open notepad  edition page", "system");
      } else if (input === "clear") {
        bodyEl.innerHTML = "";
      } else if (input === "home") {
        window.location.href = "index.html";
      } else if (input === "resume") {
        window.location.href = "resume.html";
      } else if (input === "open face") {
        window.location.href = "face-recognition.html";
      } else if (input === "open alexa") {
        window.location.href = "alexa-with-python.html";
      } else if (input === "open typing") {
        window.location.href = "human-typing-simulator.html";
      } else if (input === "open notepad") {
        window.location.href = "notepad-hacker-edition.html";
       } else if (input === "projects") {
        window.location.href = "projects.html";
       } else if (input === "about") {
        window.location.href = "about.html";
      } else {
        printLine(`<span class="line error">command not found: ${input}</span>`);
      }
    }

    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = inputEl.value;
        inputEl.value = "";
        handleCommand(val);
      }
    });

    document.addEventListener("click", () => inputEl.focus());

    bootSequence();

    const start = Date.now();
    setInterval(() => {
      const diff = Math.floor((Date.now() - start) / 1000);
      const m = String(Math.floor(diff / 60)).padStart(2, "0");
      const s = String(diff % 60).padStart(2, "0");
      uptimeEl.textContent = "session: " + m + ":" + s;
    }, 1000);
  </script>
</body>
</html>
